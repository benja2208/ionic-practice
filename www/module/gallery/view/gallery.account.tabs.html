<ion-view cache-view="false"
          class="gallery-profile">

    <ion-nav-title>
        <h1 class="title">{{ user.name }}</h1>
    </ion-nav-title>

    <ion-nav-buttons side="right">
        <button gallery-settings
                class="button button-icon icon ion-gear-a"></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="false">
        <div class="profile-top">
            <div class="row">
                <div class="col-25">
                    <img class="avatar"
                         user-avatar
                         ng-src="{{ user.src }}" />
                </div>
                <div class="col col-statics">
                    <div class="row">
                        <div class="col">
                            <span class="text-center">{{ GalleryProfile.form.galleries }}</span>

                            <h3 translate>Posts</h3>
                        </div>
                        <div class="col">
                            <span class="text-center">{{ GalleryProfile.form.follow }}</span>

                            <h3 translate>Followers</h3>
                        </div>
                        <div class="col">
                            <span class="text-center">{{ GalleryProfile.form.follow2 }}</span>

                            <h3 translate>Followings</h3>
                        </div>
                    </div>
                    <div class="row col-edit">
                        <div class="col">
                            <button gallery-profile-edit
                                    class="button ">EDITAR SEU PERFIL
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="padding">
                <span class="user-username">{{ user.name }}</span>

                <p class="user-status">{{ user.status }}</p>
            </div>

        </div>
            <div class="item item-divider" translate>Recent</div>
        <div class="profile-view">
            <gallery-loading loading="GalleryProfile.loading"></gallery-loading>
            <gallery-photo-list gallery="GalleryProfile.data"
                                loading="GalleryProfile.loading"></gallery-photo-list>
        </div>

    </ion-content>
</ion-view>
