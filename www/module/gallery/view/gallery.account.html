<ion-view cache-view="false" class="gallery-profile">

    <ion-nav-title>
        <h1 class="title">{{ user.name }}</h1>
    </ion-nav-title>

    <ion-nav-buttons side="right">
        <button gallery-settings class="button button-icon icon ion-gear-a"></button>
    </ion-nav-buttons>
    <ion-content class="animated fadeIn" overflow-scroll="true">
        <div class="profile-top">
            <div class="row">
                <div class="col-25">
                    <img class="avatar" user-avatar ng-src="{{ user.src }}" />
                </div>
                <div class="col col-statics">
                    <div class="row">
                        <div class="col">
                            <gallery-loading loading="loadingPhotos"></gallery-loading>
                            <span ng-if="!loadingPhotos" class="text-center">{{ user.qtdPhotos  }}</span>

                            <h3 translate>Posts</h3>
                        </div>
                        <div class="col">
                            <gallery-loading loading="loadingFollowers"></gallery-loading>
                            <span ng-if="!loadingFollowers" class="text-center">{{ user.qtdFollowers }}</span>

                            <h3 translate>Followers</h3>
                        </div>
                        <div class="col">
                            <gallery-loading loading="loadingFollowing"></gallery-loading>
                            <span ng-if="!loadingFollowing" class="text-center">{{ user.qtdFollowing  }}</span>

                            <h3 translate>Followings</h3>
                        </div>
                    </div>
                    <div class="row col-edit">
                        <div class="col">
                            <button gallery-profile-edit class="button ">{{ 'EDIT YOUR PROFILE' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="padding">
                <span class="user-username">{{ user.name }}</span>

                <p class="user-status">{{ user.status }}</p>
            </div>

        </div>

        <div class="item item-divider" translate>Recent
        </div>

        <div class="center-ico animated fadeIn" ng-if="GalleryProfile.empty">
            <i class="icon ion-camera"></i>

            <h1 translate="">No Post</h1>
        </div>

        <gallery-loading loading="GalleryProfile.loading"></gallery-loading>

        <gallery-photo-list gallery="GalleryProfile.data" loading="GalleryProfile.loading"></gallery-photo-list>

    </ion-content>
</ion-view>
