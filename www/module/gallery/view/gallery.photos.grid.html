<gallery-loading loading="loading"
                 icon="android"></gallery-loading>

<div class="row step1"
     ng-if="$index % 3 === 0"
     ng-repeat="image in data">
    <div class="col col-33 item-animate1"
         ng-if="$index < data.length">
        <img ng-src="{{data[$index].src}}"
             width="100%" />
    </div>
    <div class="col col-33 item-animate1"
         ng-if="$index + 1 < data.length">
        <img ng-src="{{data[$index + 1].src}}"
             width="100%" />
    </div>
    <div class="col col-33 item-animate1"
         ng-if="$index + 2 < data.length">
        <img ng-src="{{data[$index + 2].src}}"
             width="100%" />
    </div>

</div>
