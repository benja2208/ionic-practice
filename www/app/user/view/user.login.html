<ion-view class="form-login"
          view-title="{{ 'Enter' | translate }}">

    <ion-content padding="false">
        <div class="padding">

            <formly-form model="Login.form"
                         fields="Login.formFields"
                         form="rForm">

                <button recovery-pass
                        class="button button-right button-block button-clear"
                ><span translate>Forgot your password?</span>
                </button>

                <button class="button button-block button-positive "
                        type="button"
                        ng-disabled="rForm.$invalid"
                        ng-click="Login.submitLogin(rForm, Login.form)"
                        translate>Enter
                </button>

            </formly-form>

            <div class="line">
                <div class="left"></div>
                <span translate>or</span>

                <div class="right"></div>
            </div>


            <button ng-click="Login.facebook()"
                    class="button button-block button-facebook"><i class="icon ion-social-facebook"></i>
                <span translate>Connect your Facebook</span>
            </button>

        </div>
        </div>

    </ion-content>
</ion-view>
